
<svg width="120" height="32" viewBox="0 0 120 32" fill="none" xmlns="http://www.w3.org/2/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular background with gradient border -->
  <circle cx="16" cy="16" r="15" fill="transparent" stroke="url(#iconGradient)" stroke-width="2"/>
  
  <!-- Three vertical bars inside the circle -->
  <rect x="10" y="10" width="2" height="12" rx="1" fill="url(#iconGradient)"/>
  <rect x="15" y="8" width="2" height="16" rx="1" fill="url(#iconGradient)"/>
  <rect x="20" y="12" width="2" height="8" rx="1" fill="url(#iconGradient)"/>
  
  <!-- Opus text -->
  <text x="36" y="24" font-family="ui-serif, Georgia, 'Times New Roman', serif" font-size="20" font-weight="400" fill="white" letter-spacing="-0.02em">
    Opus
  </text>
</svg>
